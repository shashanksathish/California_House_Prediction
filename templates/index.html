<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">  
  <title>California Housing Price Prediction</title>
</head>
<body>
  <h1>California Housing Prediction</h1>
<div>
  <form action="{{url_for('predict')}}" method="post">
    <table class = "center">
      <tr>
        <th>Features</th>
        <th>Value</th>
      </tr>
    <tr>
    <td><label for="Housing Median Age">Housing Median Age:</label></td>
    <td><input type="text" id="housing_age" name="housing_age" placeholder="15" required="required"><br></td>
    </tr>
    
    <tr>
    <td><label for="Total Rooms">Total Rooms:</label></td>
    <td><input type="text" id="total_rooms" name="total_rooms" placeholder="2000" required="required"><br></td>
    </tr>

    <tr>
    <td><label for="Total Bedrooms">Total Bedrooms:</label></td>
    <td><input type="text" id="total_bedrooms" name="total_bedrooms" placeholder="850" required="required"><br></td>
    </tr>

    <tr>
    <td><label for="Population">Population:</label></td>
    <td><input type="text" id="population" name="population" placeholder="300" required="required"><br></td>
    </tr>

    <tr>
    <td><label for="Household">Household:</label></td>
    <td><input type="text" id="household" name="household" placeholder="180" required="required"><br></td>
    </tr>
    
    <tr>
    <td><label for="Median Income">Median Income:</label></td>
    <td><input type="text" id="median_income" name="median_income" placeholder="8.35" required="required"><br></td>
    </tr>

    <tr>
    <td><label for="Proximity">Proximity</label></td>
    <td><select name="proximity" id="proximity" name="proximity" placeholder="Enter the locale" required="required">
      <option value="99">-----</option>
      <option value="3">NEAR BAY</option>
      <option value="0">1H OCEAN</option>
      <option value="1">INLAND</option>
      <option value="4">NEAR OCEAN</option>
      <option value="2">ISLAND</option>
    </select></td>
    </tr>
  </table>
  <input type="submit" value="Submit">
  </form>
</div>
<div class = "result">
</div>
</body>
</html>
